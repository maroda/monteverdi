<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monteverdi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
    <!--div id="introTooltip" class="intro-tooltip" style="text-align: center">
        <strong>Seconda Practica<br>Observability</strong><br>
        Hover over UI elements to get started.
    </div-->

    <h1>Monteverdi</h1>

    <div class="nav-link">
        <a href="/metrics-data.html">Metrics Data</a> |
        <a href="/value-editor.html">Value Editor</a>
    </div>

    <div style="position: relative; width: 500px; margin: 0 auto;">
        <!-- Background SVG with Monteverdi portrait -->
        <img src="monteverdi-with-mask.webp" width="500" height="500"
             alt="A baroque painting of Monteverdi holding a black theatre mask"
             style="position: absolute;
             opacity: 0.15;
             filter: blur(1px);
             object-fit: cover;
             object-position: top;
             pointer-events: none;">

        <!-- Main chart (overlays on top) -->
        <svg id="chart"></svg>
    </div>

</div>

<div id="controls" style="
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: #5fa73b;
    background: rgba(95,167,59,0.5);
    padding: 12px 20px;
    border-radius: 8px;
    text-align: justify;
    font-size: 14px;
    backdrop-filter: blur(5px);
">
    <label for="lengthSlider" data-title="Fatten pulses for smoothing">Pulse Length: </label>
    <input type="range" id="lengthSlider" min="0.1" max="2.0" step="0.1" value="0.4" style="margin: 0 8px;">
    <span id="lengthValue">0.4</span>

    <span style="margin: 0 15px;"> </span>

    <label for="ring0Scale" data-title="Display exp^2">
        <input type="checkbox" id="ring0Scale">
        Inner Ring Skew
    </label>

    <br>

    <label for="spacingSlider" data-title="Ring distances for gathering">Ring Spacing: </label>
    <input type="range" id="spacingSlider" min="8" max="30" step="2" value="12" style="margin: 0 8px;">
    <span id="spacingValue">12</span>

    <span style="margin: 0 15px;"> </span>

    <label for="ring1Scale" data-title="Display exp^2">
        <input type="checkbox" id="ring1Scale">
        Outer Ring Skew
    </label>

    <hr>

    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <label for="thresholdInput" data-title="Hover over pulses to group in this radian arc">Highlight Threshold: </label>
            <span class="threshold-control">
        <input type="number" id="thresholdInput" value="3" min="3" max="60" step="3">
        °
        <button id="thresholdMinus">-</button>
        <button id="thresholdPlus">+</button>
            </span>
        </div>
        <div>
            <label for="showGrid" data-title="Show Grid">
                <input type="checkbox" id="showGrid">
                Grid Overlay
            </label>
        </div>
        <div>
            <label for="showRipple" data-title="Show dimension transitions (D1→D2)">
                <input type="checkbox" id="showRipple">
                Transitions
            </label>
        </div>
        </div>

    <hr>

    <span class="pulse-control">
        <label id="iambPulse" data-title="Iamb (D1): Non-accent → Accent">⚍</label>
        <label id="trocheePulse" data-title="Trochee (D1): Accent → Non-accent">⚎</label>
        <label id="amphibrachPulse" data-title="Amphibrach (D2): Non-accent → Accent → Non-accent">☵</label>
        <label id="anapestPulse" data-title="Anapest (D2): Non-accent → Non-accent → Accent">☳</label>
        <label id="dactylPulse" data-title="Dactyl (D2): Accent → Non-accent → Non-accent">☶</label>
    </span>

</div>

<!-- Load D3.js from CDN -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="index.js"></script>
</body>
</html>
