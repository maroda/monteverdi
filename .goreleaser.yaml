# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -X github.com/maroda/monteverdi/display.Version={{.Version}}

dockers_v2:
  - id: monteverdi
    images:
      - "ghcr.io/maroda/monteverdi:{{ .Tag }}"
      - "ghcr.io/maroda/monteverdi:v{{ .Major }}"
      - "ghcr.io/maroda/monteverdi:v{{ .Major }}.{{ .Minor }}"
      - "ghcr.io/maroda/monteverdi:latest"
    tags:
      - "v{{ .Version }}"
    extra_files:
      - config.json
    labels:
          "org.opencontainers.image.description": "Monteverdi"
          "org.opencontainers.image.created": "{{.Date}}"
          "org.opencontainers.image.name": "{{.ProjectName}}"
          "org.opencontainers.image.revision": "{{.FullCommit}}"
          "org.opencontainers.image.version": "{{.Version}}"
          "org.opencontainers.image.source": "{{.GitURL}}"
    platforms:
      - linux/amd64
      - linux/arm64
    flags:
      - -X github.com/maroda/monteverdi/display.Version={{.Version}}

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
