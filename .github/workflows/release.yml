name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  # Create draft release first
  create-draft:
    runs-on: ubuntu-latest
    outputs:
      release-id: ${{ steps.get-release.outputs.result }}
    steps:
    - name: Create Draft Release
      id: create
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GH_PAT }}
        script: |
          const release = await github.rest.repos.createRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: context.ref.replace('refs/tags/', ''),
            name: context.ref.replace('refs/tags/', ''),
            draft: true,
            prerelease: false
          });
          console.log('Created draft release with ID:', release.data.id);
          return release.data.id;

  # Build Linux binaries and Docker images
  release-linux:
    runs-on: ubuntu-latest
    outputs:
      release-id: ${{ steps.get-release.outputs.release-id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Install ALSA development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Run GoReleaser
        id: release
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Get Release ID
        id: get-release
        run: |
          RELEASE_ID=$(gh release view ${{ github.ref_name }} --json id -q '.id')
          echo "release-id=$RELEASE_ID" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

  # Build macOS binaries
  release-darwin:
    runs-on: macos-latest
    needs: release-linux  # Wait for Linux job to create draft release
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run GoReleaser (macOS)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --config .goreleaser-darwin.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

  # Publish the release (undraft it)
  finalize-release:
    runs-on: ubuntu-latest
    needs: [create-draft, release-linux, release-darwin]
    steps:
      - name: Publish Release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GHFINE_PAT }}
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: '${{ needs.create-draft.outputs.release-id }}',
              draft: false
            });